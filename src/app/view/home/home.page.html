<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Conversor de Moedas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="home-container">
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Bem-vindo ao Conversor de Moedas</ion-card-title>
        <ion-card-subtitle>Conversão rápida e precisa</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="icon-container">
          <ion-icon name="cash-outline" class="main-icon"></ion-icon>
        </div>
        
        <p class="description">
          Converta valores entre diferentes moedas com taxas de câmbio atualizadas em tempo real.
        </p>

        <ion-button 
          expand="block" 
          (click)="goToConverter()" 
          color="primary"
          class="start-button">
          <ion-icon name="arrow-forward" slot="end"></ion-icon>
          Começar a Converter
        </ion-button>

        <div class="features">
          <ion-item lines="none">
            <ion-icon name="checkmark-circle" slot="start" color="success"></ion-icon>
            <ion-label>Taxas atualizadas</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="checkmark-circle" slot="start" color="success"></ion-icon>
            <ion-label>Interface simples e intuitiva</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="checkmark-circle" slot="start" color="success"></ion-icon>
            <ion-label>Conversão rápida</ion-label>
          </ion-item>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
